<!doctype html>
<html>
    <head>
        <script src="jquery-min.js"></script>
        <script src="flot/jquery.flot.min.js"></script>
        <script src="flot/jquery.flot.js"></script>
        <script src="flot/jquery.flot.stack.js"></script>
    </head>
    <body>
        <form>
            <select name="files">
                <option value="1">Data set 1</option>
            </select>
            <input value="open" type="submit"/>
            <div id="graph" style="width:600px;height:300px;"></div>
        </form>
        <script>
            x  = new Array();
            x = [10,45, 34, 23, 24, 24, 25, 35];
            nbins = 10;
            min = 0;
            max = 50;
            bin_width = (max-min)/nbins;
            len_array = x.length;
            histogram = new Array();
            for (i=0;i<nbins;i++)
            {
                histogram[i] = 0;
            }
            for (i=0;i<len_array;i++)
            {
                num = x[i];
                bin_index = Math.ceil((num-min)/bin_width);
                console.log(x[i]+" "+bin_index);
                histogram[bin_index]++;
            }
            d1 = new Array();
            for (i=0;i<nbins;i++)
            {
                d1.push([i*bin_width+min,histogram[i]]);

            };

            function plotWithOptions() {
                $.plot($("#graph"), [ d1 ], {
                    series: {
                        bars: { show: true, barWidth: bin_width }
                    }
                });
            }

            plotWithOptions();

        </script>
    </body>
</html>
